<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loops - While</title>
	<script type="text/javascript">
		var i = 0;
		// while
		while (i < 10) {
			i++;
		};

		// do while
		do{
			i++;

		}
		while(i < 10);

		// for

		for(i = 1; i < 10; i++){
			alert(i);
		}
	</script>
</head>
<body>
	
</body>
</html>
