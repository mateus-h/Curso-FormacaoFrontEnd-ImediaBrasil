<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Metodo inserção e exclusão array</title>
	<script type="text/javascript">
		var nome = new Array();
		nome[0] = "Max";
		nome[1] = "Mateus";
		nome[2] = "Sonia";
		nome.push("Lucas");
		nome.shift();
		nome.pop();
		nome.unshift("Gabriel");
		console.info(nome);

	</script>
</head>

</body>
</html>
