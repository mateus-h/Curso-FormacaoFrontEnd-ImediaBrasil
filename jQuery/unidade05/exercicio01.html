<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Essencial</title>
        <style>
			#janela { width:200px; height:200px; background-color:#069; border:5px solid #000 }
		</style>
        
        <script src="jquery-1.10.1.min.js"></script>
        <script>
			$(function  () {
                console.log("Altura do meu navegador "+$(window).height());
                console.log("Largura do meu navegador "+$(window).width())

                console.log("Altura do meu documento "+$(document).height());
                console.log("Largura do meu documento "+$(document).width())
            })
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
