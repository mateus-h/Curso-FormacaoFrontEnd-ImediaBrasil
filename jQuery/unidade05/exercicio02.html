 <!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Essencial</title>
        <style>
			#janela { width:200px; height:200px; background-color:#069; border:5px solid #000; padding:0 10px; }
		</style>
        
        <script src="jquery-1.10.1.min.js"></script>
        <script>
			$(function(e) {
			     console.log('Altura do elemento '+$('#janela').height());
                 console.log("Largura do elemento "+$("#janela").width());

                 console.log("Altura do elemento por fora "+$("#janela").outerHeight());
                 console.log("Largura do elemento por fora "+$("#janela").outerWidth());

                 console.log("Altura por dentro do elemento"+$("#janela").innerHeight());
                 console.log("Largura do elemento por dentro do elemento "+$("#janela").innerWidth());					
										
			});
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
