<!DOCTYPE html>
<html><head>
	<title>Curso jQuery Essencial</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Add jQuery library -->
	<script type="text/javascript" src="lib/jquery-1.10.1.min.js"></script>

	<!-- FancyBox -->
	<script type="text/javascript" src="source/jquery.fancybox.js?v=2.1.5"></script>
	<script type="text/javascript" src="source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

	<script type="text/javascript">
		$(document).ready(function() {

			$('.fancybox').fancybox();
			$('.fancybox-media')
				.attr('rel', 'media-gallery')
				.fancybox({
					openEffect : 'none',
					closeEffect : 'none',
					prevEffect : 'none',
					nextEffect : 'none',					
					
					arrows : false,
					helpers : {
						media : {},
						buttons : {}
					}
				});

			});
	</script>
    
    <link rel="stylesheet" type="text/css" href="source/jquery.fancybox.css?v=2.1.5" media="screen" />
	<style>
		.fancybox-custom .fancybox-skin {
			box-shadow: 0 0 50px #222;
		}
	</style>
</head>
<body>	
	<ul>
		<li><a href="https://www.youtube.com/watch?v=RqQ9esgYdJA" class="fancybox-media">video 1</a></li>
		<li><a href="https://www.youtube.com/watch?v=SskcKXWryeg" class="fancybox-media">video 2</a></li>
		<li><a href="https://www.youtube.com/watch?v=1iLjhbez40I" class="fancybox-media">video 3</a></li>
		<li><a href="https://www.youtube.com/watch?v=nzixL3G0Q38" class="fancybox-media">video 4</a></li>
	</ul>
</body>
</html>
