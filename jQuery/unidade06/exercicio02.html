<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Essencial</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px }
		</style>
        
        <script src="jquery-1.10.1.min.js"></script>
        <script>
			$(function  () {
                $("#janela").hide();
                $("#mostrar").hover(mostrarObj, esconderObj);
               $("#esconder").click(esconderObj);
            });
            function esconderObj () {
                $("#janela").hide();
            }

            $(function  () {
               $("#mostrar").click(mostrarObj);
            });
            function mostrarObj () {
                $("#janela").show();
            }
            $("#esconder").hover(mostrarObj, esconderObj);
		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" 	value="Mostrar" />
        <input type="button" id="esconder" 	value="Esconder" />
        
        <div id="janela"></div>
    </body>

</html>
