 <!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Essencial</title>
        
        <script src="jquery-1.10.1.min.js"></script>
        <script>
				$(function  () {
                   // funçoes
                    function mostrarMensagem () {
                        alert("clicou no botão css");
                    }

                    $("#cursohtml").click(function  () {
                        alert("clicou no  botão html 5");
                        $("#cursocss").unbind("click", mostrarMensagem);
                    });

                   

                    $("#cursocss").bind("click", mostrarMensagem);
                });	
		</script>        
    </head>

    <body>
        <input type="button" id="cursohtml" value="Curso HTML5" />
        <input type="button" id="cursocss" 	value="Curso CSS3" />
        
        
    </body>

</html>
