 <!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Essencial</title>
        
        <style>
			#janela { border:1px solid #666; width:200px; height:200px; margin-top:10px }
		</style>
        
        <script src="jquery-1.10.1.min.js"></script>
        <script>
           function aplicarCor (e) {
               $cor = e.data.cor;
               $largura = e.data.largura;

               $("#janela").css("background-color", $cor);
               $("#janela").css("width", $largura);
           }
           $(function (e) {  
               $("#botaoazul").bind("click", {cor:"blue", largura:"250px"}, aplicarCor);
               $("#botaovermelho").bind("click", {cor:"red", largura:"3     50px"}, aplicarCor);
               $("#botaoverde").bind("click", {cor:"green"}, aplicarCor);
           })

	 	</script>        
    </head>
    
    

    <body>
    	<input type="submit" id="botaoazul" 	value="azul">
        <input type="submit" id="botaovermelho" value="vermelho">
        <input type="submit" id="botaoverde" 	value="verde">
        
        <div id="janela"></div>
    </body>
</html>
