<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Essencial</title>
        
        <script src="jquery-1.10.1.min.js"></script>
        <script>
			$( function(e) {
				$('textarea').keypress(function(evt){
                    $('body').append('você clicou na tecla'+evt.which;
                });
                $("textarea").keydown(function (evt) {
                    $("body").append("você clicou na tecla "+evt.keyCode+" <br>");
                })
									
			});

	 	</script>           
        
        
    </head>

    <body>
    	<form >        
        	<textarea></textarea>
        </form>
    </body>
</html>
