<!doctype html>
<html lang="us">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Example Page</title>
        <link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/jquery-ui-1.10.3.custom.js"></script>
        <script>
        $(function() {

			$('#slider').slider({ 
				value:100,
				slide: function(event,ui) {
					$("#amount").val("R$ " + ui.value);	
				}
			});
			
			$('#amount').val("R$" + $('#slider').slider("value"));
					            
        });
        </script>
        <style>
			body{
				font: 62.5% "Trebuchet MS", sans-serif;
				margin: 50px;
			}
			.demoHeaders {
				margin-top: 2em;
			}
			#dialog-link {
				padding: .4em 1em .4em 20px;
				text-decoration: none;
				position: relative;
			}
			#dialog-link span.ui-icon {
				margin: 0 5px 0 0;
				position: absolute;
				left: .2em;
				top: 50%;
				margin-top: -8px;
			}
			#icons {
				margin: 0;
				padding: 0;
			}
			#icons li {
				margin: 2px;
				position: relative;
				padding: 4px 0;
				cursor: pointer;
				float: left;
				list-style: none;
			}
			#icons span.ui-icon {
				float: left;
				margin: 0 4px;
			}
			.fakewindowcontain .ui-widget-overlay {
				position: absolute;
			}
			#amount {
				border: 0; color: #f6931f; font-weight: bold;
			}
        </style>
    </head>
    <body>
    
        <div id="slider"></div>
        <input type="text" id="amount" />
      
    
    </body>
</html>
