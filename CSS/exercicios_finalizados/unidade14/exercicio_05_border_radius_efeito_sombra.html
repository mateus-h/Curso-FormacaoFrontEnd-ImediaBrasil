<!doctype html>
<html>
<head>
<meta charset="ISO-8859-2">
<title>Curso de CSS - Transitions</title>

<style type="text/css">

	#janela {
		margin:50px auto 0;
		width:200px;
		height:200px;
		background-color:rgb(0,102,204);
		
		/* border radius */
		-webkit-border-radius:50%;
		-moz-border-radius:50%;
		border-radius:50%;	
		
		background-image:url(personagem1.jpg);
		background-repeat:no-repeat;
		border:4px solid rgb(102,102,102);
		box-shadow: inset 0 1px 2px #000;
	
	}
</style>

</head>

<body>

	<div id="janela"></div>

</body>
</html>
