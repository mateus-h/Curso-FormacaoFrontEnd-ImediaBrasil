<!doctype html>
<html>
<head>
<meta charset="ISO-8859-2">
<title>Curso de CSS - Transitions</title>

<style type="text/css">

	#janela {
		margin:50px auto 0;
		width:200px;
		height:200px;
		background-color:rgb(0,102,204);
		
		/* border radius */
		-webkit-border-radius: 50% 50% 50% 50%;
		-moz-border-radius: 50% 50% 50% 50%;
		border-radius: 50% 50% 50% 50%;
	}
</style>

</head>

<body>

	<div id="janela"></div>

</body>
</html>
