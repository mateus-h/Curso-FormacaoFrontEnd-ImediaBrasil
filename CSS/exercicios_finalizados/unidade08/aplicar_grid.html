<!doctype html>
<html>
<head>
<meta charset="ISO-8859-2">
<title>Curso de CSS - Layout c/ 2 colunas</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style type="text/css">
html, body {
	margin:0;
	padding:0;
}

html {
	background:rgb(229,229,229);
}

article, aside, section, header, footer, nav {
	display:block;
}

body {
	width:960px;
	margin:10px auto;
	box-shadow:0 0 10px #999999;
	background-color:rgb(255,255,255);
}

header {
	width:960px;
	height:110px;
	background-color:rgb(255,127,0);
}

nav {
	width:960px;
	height:40px;
	background-color:rgb(217,163,0);
}

.conteudo {
	float:left;
	width:640px;
	height:350px;
	background-color:rgb(255,210,77);
	margin-top:10px;
	margin-bottom:20px;
}

.apoio {
	float:right;
	width:310px;
	height:350px;
	background-color:rgb(221,221,221);
	margin-top:10px;
}

footer {
	clear:both;
	width:960px;
	height:60px;
	background-color:rgb(153,153,153);
}

</style>


</head>

<body>

	<header></header>
    <nav></nav>
    
	<section class="conteudo"></section>
    <section class="apoio"></section>
    
    <footer></footer>
	
</body>
</html>
