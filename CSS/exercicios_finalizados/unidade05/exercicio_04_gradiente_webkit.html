<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2" />
<title>Untitled Document</title>

<style type="text/css">
	#janela {
		border-radius: 100px;
		position:absolute;
		top:50px;left:50px;
		width:200px;
		height:200px;
		/*background:-webkit-linear-gradient(top, #06C 0%, #9C6 50%);*/
		background: -webkit-radial-gradient(center, 100px 100px, #DBE6FD, #2F4248);
		transition: all linear 1s;
	}
	#janela:hover{
		margin-top: 500px;
		border-radius: 500px;
		height: 40px;
		
		transition: all linear 1s;
	}
	/*
	Outros exemplos:
	
	Diagonal
	background:-webkit-linear-gradient(top left, #06C 0%, #9C6 100%);
	
	Lado Esquerdo para direito
	background:-webkit-linear-gradient(left, #06C 0%, #9C6 100%);
	
	Cima para baixo
	background:-webkit-gradient(linear, left top, left bottom, from(#06C), to(#9C6));	
	
	Lado esquerdo para direito
	background:-webkit-gradient(linear, left top, right top, from(#06C), to(#9C6));	
	*/
	
	
</style>
</head>

<body>

	<div id="janela">
    
    </div>

</body>
</html>
