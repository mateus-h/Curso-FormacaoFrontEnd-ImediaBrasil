<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2" />
<title>Untitled Document</title>

<style type="text/css">
	#janela {
		border-radius: 5px;
		border: solid 5px #135702; 
		position:absolute;
		top:50px;left:50px;
		width:200px;
		height:200px;
		background:-webkit-gradient(linear, left top, right bottom, from(#2DC606), to(#186D03));
		
	}
	#janela:hover{
		
		transition: background, box-shadow linear 1s;
		box-shadow: 0 0 10px #000;
		background: -webkit-gradient(linear, left top, right bottom, from(#186D03), to(#2DC606));

	}
	
	/*
	Outros exemplos:
	
	Diagonal
	background:-webkit-linear-gradient(top left, #06C 0%, #9C6 100%);
	
	Lado Esquerdo para direito
	background:-webkit-linear-gradient(left, #06C 0%, #9C6 100%);
	
	Cima para baixo
	background:-webkit-gradient(linear, left top, left bottom, from(#06C), to(#9C6));	
	
	Lado esquerdo para direito
	background:-webkit-gradient(linear, left top, right top, from(#06C), to(#9C6));	
	*/
	
	
</style>
</head>

<body>

	<div id="janela">
    
    </div>

</body>
</html>
