	<!doctype html>
<html>
<head>
<meta charset="ISO-8859-2">
<title>Curso de CSS - Transform-origin</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style type="text/css">
html {
	background:rgb(229,229,229);
}

article, aside, section, header, footer, nav {
	display:block;
}

body {
	width:760px;
	margin:10px auto;
	box-shadow:0 0 10px #999999;
	background-color:rgb(255,255,255);
	text-align:center;
}

body:after {
	clear:both;
}

header {
	width:760px;
	height:110px;
	background-image:url(../unidade09/imagens/topo.jpg);
	background-repeat:no-repeat;
	margin-bottom:40px;
}

section {
	display:inline;
	margin:5px 25px;
}

footer {
	width:100%;
	height:30px;
	background-color:rgb(236,236,236);
	margin-top:40px;
}

section.thumb {
	display:inline-block;
	cursor:pointer;
	
	-webkit-transition: all .5s ease-in-out;
	   -moz-transition: all .5s ease-in-out;
	    -ms-transition: all .5s ease-in-out;
	     -o-transition: all .5s ease-in-out;
	        transition: all .5s ease-in-out;

	
}

section.thumb:hover {
	-webkit-transform:	scale(1.3);
	-moz-transform:		scale(1.3);
	transform:				scale(1.3);
}

</style>


<body>

<header></header>
    
    <section class="thumb"><img src="imagens/Blanquette_de_veau.jpg" width="120" height="120"></section>
    <section class="thumb"><img src="imagens/caviar.jpg" width="120" height="120"></section>
    <section class="thumb"><img src="imagens/creme_brule.jpg" width="120" height="120"></section>
    <section class="thumb"><img src="imagens/pato_laranja2.jpg" width="120" height="120"></section>
    
    <footer></footer>
    
</body>
</html>
