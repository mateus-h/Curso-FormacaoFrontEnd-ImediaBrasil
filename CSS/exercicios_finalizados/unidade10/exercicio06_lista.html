<!doctype html>

<meta charset="ISO-8859-2">
<title>Curso de CSS - Listas</title>

<style type="text/css">
body {
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	font-size:13px;
}

ul { margin:0;padding:0;list-style:none }
li{
    width: 200px;
    padding: 5px;
    background: #DDDEE6;
    margin-bottom: 1px;
}
li:nth-child(2n+1){
    background: #282A36;
    color: #fff;
}
</style>


<body>

    <ul>
        <li>Brasil</li>
        <li>Portugal</li>
        <li>Angola</li>
        <li>Moçambique</li>
        <li>Cabo Verde</li>
        <li>Guiné-Bissau</li>
        <li>Timor-Leste</li>
        <li>Guiné Equatorial</li>
        <li>Sao Tomé e Principe</li>
        <li>Macau</li>
    </ul>

</body>
</html>
