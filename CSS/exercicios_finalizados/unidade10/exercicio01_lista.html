<!doctype html>
<html>
<head>
<meta charset="ISO-8859-2">
<title>Curso de CSS - Listas</title>
<!--[if lt IE 9]>

<style type="text/css">
body {
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	font-size:14px;
}
ul, ol{
    background: #008000;
    margin: 0px;
    padding: 0px;
}
li{
    list-style-type: none;
    list-style-image: url(imagens/estrela.png);
}

</style>


<body>

    <ul>
        <li>Brasil</li>
        <li>Portugal</li>
        <li>Angola</li>
        <li>Moçambique</li>
        <li>Cabo Verde</li>
    </ul>
    
    <ol>
        <li>Brasil</li>
        <li>Portugal</li>
        <li>Angola</li>
        <li>Moçambique</li>
        <li>Cabo Verde</li>
    </ol>    

</body>
</html>
