<style type="text/css">
body {
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	font-size:13px;
}
li:first-child{
	color: #0080C0;
}
li:last-child{
	color: #FF8000;
}
li:nth-child(4){
	background: #004080;
	color: #fff;
}
</style>


<body>

    <ul>
        <li>Brasil</li>
        <li>Portugal</li>
        <li>Angola</li>
        <li>Moçambique</li>
        <li>Cabo Verde</li>
    </ul>

</body>
