<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="ISO-8859-2">
        <title>Cursos HTML5 Essencial</title>
        <style>
        	table{
        		width: 300px;
        	}
        	caption{
        		background-color: #0000A0;
        		color: #fff;
        	}
        	th{
        		background-color: #E8E800;
        		text-align: center;
        		color:#008000;
        	}
			td{
				background-color: #008000;
				text-align: center;
				color: #E8E800;
			}
			td, th, caption{
				padding:5px;
			}
        </style>
    </head>
    
    <body>
		<table>
			<caption>Tabela da copa</caption>
			<tr>
				<th>Brasil</th>
				<th>Argentina</th>
			</tr>

			<tr>
				<td>5</td>
				<td>2</td>
			</tr>
		</table>

	</body>
    
</html>
