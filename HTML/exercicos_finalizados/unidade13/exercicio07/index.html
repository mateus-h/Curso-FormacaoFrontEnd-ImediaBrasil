<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Curso HTML5 Essencial</title>
	<script>
	function mostrarResultado () {
		document.getElementById("resultado").innerHTML = document.getElementById("filhos").value;
	}
	</script>

</head>

<body>

	<form action="index.html" method="post">
    	<input type="search" name="pesquisa">
    	<input type="range" id="filhos" name="filhos" onchange="mostrarResultado()" min="1" max="10" value="0"><span id="resultado"></span>
     </form>
    
</body>
</html>
