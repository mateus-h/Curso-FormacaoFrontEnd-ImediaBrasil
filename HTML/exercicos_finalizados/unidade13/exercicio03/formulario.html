<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="ISO-8859-2">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formulário</h2>
        
        <form action="destino.html" method="post">
		
        	<label for="nome">Nome Completo</label>
        	<input type="text" name="nome" id="nome" size="30" maxlength="50">
            
        	<label for="telefone">Telefone</label>
        	<input type="tel" name="telefone" id="telefone" size="30" maxlength="20">
            
        	<label for="email">Email</label>
        	<input type="email" name="email" id="email" size="30" maxlength="50">

            <label for="website">Web Site</label>
            <input type="url" name="website" id="website" size="30" maxlength="50">
            
            <input type="submit" value="Enviar" id="enviar" name="enviar">                
            
        </form>
    
    </body>
</html>
